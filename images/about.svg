<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Building/Store representation -->
  <rect x="50" y="120" width="300" height="150" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Store front -->
  <rect x="70" y="140" width="80" height="100" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  <rect x="250" y="140" width="80" height="100" fill="#ffffff" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="170" y="180" width="60" height="90" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <circle cx="215" cy="225" r="3" fill="#ffd700"/>
  
  <!-- Roof -->
  <polygon points="40,120 200,60 360,120" fill="#dc3545"/>
  
  <!-- Chimney -->
  <rect x="280" y="70" width="20" height="50" fill="#6c757d"/>
  
  <!-- Sign -->
  <rect x="120" y="100" width="160" height="40" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Saba Planet</text>
  
  <!-- Trees -->
  <circle cx="30" cy="200" r="25" fill="#28a745"/>
  <rect x="25" y="200" width="10" height="40" fill="#8b4513"/>
  
  <circle cx="370" cy="190" r="30" fill="#28a745"/>
  <rect x="365" y="190" width="10" height="50" fill="#8b4513"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#ffc107"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="40" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="120" cy="35" rx="20" ry="12" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="110" cy="45" rx="15" ry="10" fill="#ffffff" opacity="0.8"/>
  
  <!-- People silhouettes -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="8" fill="#6c757d"/>
    <rect x="-5" y="8" width="10" height="20" fill="#6c757d"/>
    <rect x="-3" y="28" width="2" height="15" fill="#6c757d"/>
    <rect x="1" y="28" width="2" height="15" fill="#6c757d"/>
  </g>
  
  <g transform="translate(300, 205)">
    <circle cx="0" cy="0" r="8" fill="#6c757d"/>
    <rect x="-5" y="8" width="10" height="20" fill="#6c757d"/>
    <rect x="-3" y="28" width="2" height="15" fill="#6c757d"/>
    <rect x="1" y="28" width="2" height="15" fill="#6c757d"/>
  </g>
</svg>