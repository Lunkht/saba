<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f8f8"/>
  
  <!-- Denim shorts base -->
  <path d="M120 80 L280 80 L285 120 L275 200 L250 280 L220 320 L180 320 L150 280 L125 200 L115 120 Z" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Denim texture lines -->
  <line x1="130" y1="90" x2="270" y2="90" stroke="#e2e8f0" stroke-width="1" opacity="0.6"/>
  <line x1="125" y1="110" x2="275" y2="110" stroke="#e2e8f0" stroke-width="1" opacity="0.6"/>
  <line x1="120" y1="130" x2="280" y2="130" stroke="#e2e8f0" stroke-width="1" opacity="0.6"/>
  
  <!-- Paint splashes -->
  <circle cx="160" cy="120" r="8" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="180" cy="140" r="5" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="220" cy="110" r="6" fill="#ffe66d" opacity="0.8"/>
  <circle cx="240" cy="160" r="7" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="150" cy="180" r="4" fill="#a8e6cf" opacity="0.7"/>
  <circle cx="260" cy="140" r="5" fill="#ffd93d" opacity="0.8"/>
  <circle cx="170" cy="200" r="6" fill="#6bcf7f" opacity="0.6"/>
  <circle cx="230" cy="190" r="4" fill="#4ecdc4" opacity="0.8"/>
  
  <!-- Paint drips -->
  <path d="M160 128 Q158 135 160 142 Q162 135 160 128" fill="#ff6b6b" opacity="0.6"/>
  <path d="M220 116 Q218 125 220 134 Q222 125 220 116" fill="#ffe66d" opacity="0.6"/>
  <path d="M240 167 Q238 175 240 183 Q242 175 240 167" fill="#ff6b6b" opacity="0.4"/>
  
  <!-- Pockets -->
  <rect x="140" y="100" width="25" height="30" fill="none" stroke="#2d3748" stroke-width="1.5" rx="3"/>
  <rect x="235" y="100" width="25" height="30" fill="none" stroke="#2d3748" stroke-width="1.5" rx="3"/>
  
  <!-- Waistband -->
  <rect x="120" y="75" width="160" height="10" fill="#2d3748" stroke="#1a202c" stroke-width="1"/>
  
  <!-- Belt loops -->
  <rect x="140" y="70" width="3" height="15" fill="#2d3748"/>
  <rect x="180" y="70" width="3" height="15" fill="#2d3748"/>
  <rect x="220" y="70" width="3" height="15" fill="#2d3748"/>
  <rect x="260" y="70" width="3" height="15" fill="#2d3748"/>
  
  <!-- Zipper -->
  <line x1="200" y1="85" x2="200" y2="120" stroke="#718096" stroke-width="2"/>
  <circle cx="200" cy="85" r="2" fill="#718096"/>
  
  <!-- Hem -->
  <line x1="150" y1="280" x2="250" y2="280" stroke="#2d3748" stroke-width="2"/>
  <line x1="180" y1="320" x2="220" y2="320" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Brand label -->
  <rect x="170" y="250" width="60" height="15" fill="#1a202c" rx="2"/>
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DSQUARED2</text>
  
  <!-- Additional paint splatters -->
  <circle cx="190" cy="160" r="3" fill="#ff9ff3" opacity="0.7"/>
  <circle cx="210" cy="220" r="4" fill="#54a0ff" opacity="0.6"/>
  <circle cx="175" cy="240" r="2" fill="#5f27cd" opacity="0.8"/>
  <circle cx="225" cy="250" r="3" fill="#00d2d3" opacity="0.7"/>
</svg>